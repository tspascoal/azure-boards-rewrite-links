name: "Code scanning"

on:
  push:
  pull_request:

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}
      
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: javascript

    - run: npm ci
    - run: npm run compile

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    # for now we will ignore linting errors
    - name: run eslint
      run: npx eslint src --ext .ts -f @microsoft/eslint-formatter-sarif -o azure-boards-rewrite-links.sarif
      continue-on-error: true

    - name: Upload lint results (SARIF)
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: azure-boards-rewrite-links.sarif
      if: always()

